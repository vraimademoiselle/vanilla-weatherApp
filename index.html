<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@200;400&family=Noto+Serif+JP:wght@200;300&family=PT+Mono&family=Pacifico&family=Roboto:ital,wght@0,300;0,400;0,500;1,900&family=Sen:wght@400;700;800&family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container m-3">
      <div class="border border-success border-3">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <input
                class="form-control mt-2 ms-2 top-0 end-0"
                type="text"
                placeholder=" Enter city"
                aria-label="Search"
              />
            </div>
            <div class="col-6 pt-2">
              <button type="button" class="btn btn-info">Search city🔍</button>
              <button type="button" class="btn btn-primary ms-5">
                Current city
              </button>
            </div>
          </div>
        </div>

        <div class="border border-secondary mt-3 m-4 p-2">
          <h1>Friday</h1>
          <h2>Mombasa</h2>
          <h3>sunny☀️</h3>
          <h4 class="mb-4 display-2 text-center">24°c</h4>
          <div class="container">
            <div class="row row-cols-4">
              <div class="col-2">
                sat<br />
                🌧<br />
              </div>
              <div class="col-2">
                Sun<br />
                ☔<br />
                23°c
              </div>
              <div class="col-2">
                Mon<br />
                ⛅<br />
                26 °c
              </div>
              <div class="col-2">
                Tue<br />
                ☀️<br />
                45°c
              </div>
              <div class="col-2">
                Wed<br />
                ❄️<br />
                8°c
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class="row row-cols-4 ms-4">
          <div class="col-2">Nairobi</div>
          <div class="col-2">Eldoret</div>
          <div class="col-2">Kisumu</div>
          <div class="col-2">Garissa</div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <a href="http://github.com/vraimademoiselle/vanilla-weatherApp.git">vanilla-weatherApp</a>
  </body>
</html>
